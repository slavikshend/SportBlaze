<div class="product-display">
  <div class="section-header">Акційні пропозиції</div>
  <div class="product-section">
    <div class="product-card" *ngFor="let product of specialOfferProducts">
      <div class="image-container">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
      </div>
      <div class="product-details">
        <div class="product-name">{{ product.name }}</div>
        <div class="product-price">
          <span class="original-price" *ngIf="product.discount > 0">{{ product.price }}</span>
          <span class="discounted-price">{{ product.discountedPrice }}</span>
          <span class="discount" *ngIf="product.discount > 0">(-{{ product.discount }}%)</span>
        </div>
        <button class="favorite-button" (click)="toggleFavourite(product)">
          <mat-icon class="favourite-icon" *ngIf="product.isFavourite">favorite</mat-icon>
          <mat-icon class="favourite-icon" *ngIf="!product.isFavourite">favorite_border</mat-icon>
        </button>
      </div>
    </div>
  </div>

</div>
