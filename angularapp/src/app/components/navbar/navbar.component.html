<div class="navbar">
  <div class="logo">
    <a href="#">Головна</a>
  </div>
  <div class="nav-buttons">
    <button mat-icon-button (click)="isLoggedIn() ? toggleLoginMenu() : openLoginDialog()">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</div>
<div *ngIf="showLoginMenu && isLoggedIn()" class="login-menu">
  <div>{{ userEmail }}</div>
  <div> <!--(click)="navigateToProfile()-->"Особистий кабінет</div>
  <div (click)="logout()">Вихід з акаунту</div>
</div>
